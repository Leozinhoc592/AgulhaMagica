<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agulha Mágica</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container-topo">
            <form action="procura" method="get">
                <input type="text" name="pesquisa" placeholder="Pesquisar...">
                <button type="submit">Pesquisar</button>
            </form>
            <div class="menu-direito">
                <h3 class="usuario">Usuário</h3>
                <h3 class="mensagens">Mensagens</h3>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="container-esquerda">
            <h1>Agulha Mágica</h1>
            <ul class="menu lateral">
                <li><p>Roupas</p></li>
                <li><p>Consertos & Orçamentos</p></li>
                <li><p>Localizações</p></li>
            </ul>
            <h4>Consertos Feitos</h4>
            <ul>
                <li>Camisas</li>
            </ul>
        </div>

        <div class="container-direita">
            <div class="Bloco-Inicial">
                <h1>Últimos Consertos</h1>
                <div class="container-botoes">
                    <button>Botão 1</button>
                    <button>Botão 2</button>
                </div>
                <div class="conteudo">
                    <img src="https://picsum.photos/701/300" alt="Imagem de um conserto">
                    <div class="bloco-teste">
                        <h2>Detalhes</h2>
                        <p>Informações sobre os últimos consertos realizados estarão aqui.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
